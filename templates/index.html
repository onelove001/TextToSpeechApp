{% extends 'base.html' %}

{% block content %}
    <div class="card text-center">
        <div class="card-header">
            <h1 class="text-primary">Welcome Back!</h1>
        </div>
        <div class="card-body">
            <form action="" method="POST"> {% csrf_token %}
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">&&</span>
                    <input type="text" class="form-control" placeholder="Fullname" aria-label="Fullname"  aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                </div>

                <div class="input-group">
                    <span class="input-group-text">Text</span>
                    <textarea class="form-control" aria-label="Text" name="speech_text"></textarea>
                </div>
                <br><br>
                <button class="btn btn-primary btn-lg" type="submit">Convert To Speech</button>
            </form>
        </div>
    </div>
{% endblock content %}
